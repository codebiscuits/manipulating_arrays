<!doctype=html>
<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>

    <main>

        <header>

        <h1 class="dm-sans-heading">Array Manipulations</h1>

        </header>

        <section id="controls">

            <div class="controlElement">
                <button id="addLastButton">Add last element</button>
                <input type="text" id="addLastInput" placeholder="Type element here"/>
            </div>

            <div class="controlElement">
                <button id="removeLastButton">Remove last element</button>
            </div>

            <div class="controlElement">
                <button id="addFirstButton">Add first element</button>
                <input type="text" id="addFirstInput" placeholder="Type element here"/>
            </div>

            <div class="controlElement">
                <button id="removeFirstButton">Remove first element</button>
            </div>

            <div class="controlElement">
                <button id="spliceButton">Remove specific element</button>
                <input type="text" id="spliceInput" placeholder="Type index here"/>
            </div>

        </section>

        <div id="arrayElements"></div>

    </main>

    <script src="script.js"></script>

</body>

</html>
